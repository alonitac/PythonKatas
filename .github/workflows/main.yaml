name: Trigger Kata Tests

on:
  push:
    branches:
      - test
#    paths:
#      - 'katas/**'

jobs:
  InstallDependencies:
    runs-on: ubuntu-latest
    steps:
      - name: install pylint
        run: |
          pip install requests pytube pylint

  LintTest:
    needs: InstallDependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Linting Test
        working-directory: katas
        run: |
          pylint *.py || true


  ListKatas:
    needs: InstallDependencies
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.kata_tests.outputs.tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find Katas to test
        id: kata_tests
        working-directory: katas/test
        run: |  
          kata_json=$(ls test_*.py | jq -R -s -c 'split("\n")[:-1]')
          echo "Katas: $kata_json"
          echo "tests=$kata_json" >> $GITHUB_OUTPUT

  test:
    needs: ListKatas
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kata_name: ${{ fromJson(needs.ListKatas.outputs.tests) }}
    steps:
      - uses: actions/checkout@v4
      - name: Kata Test
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          cd katas
          python test/${{ matrix.kata_name }}

